<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Work Order Details - MEMBRO CMMS</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --maintenance-primary: #2563eb;
            --maintenance-secondary: #10b981;
            --maintenance-warning: #f59e0b;
            --maintenance-danger: #ef4444;
            --maintenance-dark: #1e40af;
            --maintenance-light: #dbeafe;
        }

        body {
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .work-order-header {
            background: linear-gradient(135deg, var(--maintenance-primary) 0%, var(--maintenance-dark) 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.2);
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
        }

        .card-header {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .card-header h6 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--maintenance-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--maintenance-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--maintenance-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-success {
            background: var(--maintenance-secondary);
            color: white;
        }

        .btn-outline-primary {
            background: transparent;
            color: var(--maintenance-primary);
            border: 2px solid var(--maintenance-primary);
        }

        .btn-outline-secondary {
            background: transparent;
            color: #6b7280;
            border: 2px solid #6b7280;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .camera-preview {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .qr-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #fff;
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }

        .media-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .media-item {
            width: 120px;
            height: 90px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 70px;
            object-fit: cover;
        }

        .media-timestamp {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.7rem;
            padding: 0.25rem;
            text-align: center;
        }

        .row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .col-md-6 {
            flex: 1;
        }

        .col-md-8 {
            flex: 2;
        }

        .col-md-4 {
            flex: 1;
        }

        .text-end {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: #6b7280;
        }

        .w-100 {
            width: 100%;
        }

        .d-flex {
            display: flex;
        }

        .flex-wrap {
            flex-wrap: wrap;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .justify-content-center {
            justify-content: center;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .row {
                flex-direction: column;
                gap: 0.5rem;
            }

            .work-order-header {
                padding: 1.5rem;
            }

            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Work Order Header -->
        <div class="work-order-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="margin: 0; font-size: 1.8rem;" id="workOrderTitle">Work Order Details</h1>
                    <p style="margin: 0.5rem 0 0 0; opacity: 0.9;" id="workOrderId">Loading...</p>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="window.history.back()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>

        <!-- Work Order Info -->
        <div class="card">
            <div class="card-header">
                <h6><i class="fas fa-info-circle"></i> Work Order Information</h6>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-control" id="workOrderStatus">
                            <option value="open">Open</option>
                            <option value="progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-control" id="workOrderPriority">
                            <option value="low">Low</option>
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="emergency">Emergency</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="workOrderDescription" rows="3" placeholder="Work order description..."></textarea>
            </div>
        </div>

        <!-- Billing Information -->
        <div class="card">
            <div class="card-header">
                <h6><i class="fas fa-money-bill-wave"></i> Billing Information</h6>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Billing Type</label>
                        <select class="form-control" id="workOrderBillingType">
                            <option value="billable">Billable</option>
                            <option value="non-billable">Non-Billable</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Estimated Cost</label>
                        <input type="number" class="form-control" id="workOrderEstimatedCost" placeholder="₱0.00" step="0.01" min="0">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Actual Cost</label>
                        <input type="number" class="form-control" id="workOrderActualCost" placeholder="₱0.00" step="0.01" min="0">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Billing Status</label>
                        <select class="form-control" id="workOrderBillingStatus">
                            <option value="pending">Pending</option>
                            <option value="billed">Billed</option>
                            <option value="paid">Paid</option>
                            <option value="waived">Waived</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Asset Scanner Section -->
        <div class="card">
            <div class="card-header">
                <h6><i class="fas fa-qrcode"></i> Asset Identification</h6>
            </div>
            <div id="selectedAsset" style="display: none;">
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <strong>Asset Identified:</strong>
                    <div id="assetDetails"></div>
                </div>
            </div>
            <div id="noAsset">
                <p class="text-muted mb-2">Scan QR code to identify the equipment/asset</p>
                <button class="btn btn-primary" onclick="openAssetScanner()">
                    <i class="fas fa-qrcode"></i> Scan Asset QR Code
                </button>
            </div>
        </div>

        <!-- Photo/Video Documentation -->
        <div class="card">
            <div class="card-header">
                <h6><i class="fas fa-camera"></i> Documentation</h6>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <button class="btn btn-outline-primary w-100" onclick="capturePhoto()">
                        <i class="fas fa-camera"></i> Take Photo
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-outline-secondary w-100" onclick="captureVideo()">
                        <i class="fas fa-video"></i> Record Video
                    </button>
                </div>
            </div>
            
            <!-- Media Gallery -->
            <div id="mediaGallery">
                <div class="media-gallery" id="mediaItems">
                    <!-- Media items will be populated here -->
                </div>
            </div>
        </div>

        <!-- Preventive Maintenance -->
        <div class="card" id="preventiveMaintenanceCard" style="display: none;">
            <div class="card-header">
                <h6><i class="fas fa-calendar-check"></i> Preventive Maintenance</h6>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Next Maintenance Date</label>
                        <input type="date" class="form-control" id="nextMaintenanceDate">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Frequency</label>
                        <select class="form-control" id="maintenanceFrequency">
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Maintenance Tasks</label>
                <textarea class="form-control" id="maintenanceTasks" rows="4" placeholder="List preventive maintenance tasks..."></textarea>
            </div>
            <button class="btn btn-success" onclick="scheduleMaintenance()">
                <i class="fas fa-calendar-plus"></i> Schedule Maintenance
            </button>
        </div>

        <!-- Work Notes -->
        <div class="card">
            <div class="card-header">
                <h6><i class="fas fa-sticky-note"></i> Work Notes</h6>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="workNotes" rows="6" placeholder="Add work notes, findings, updates, or any additional information..."></textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="card">
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="window.history.back()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="btn btn-primary" onclick="saveWorkOrder()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- Asset Scanner Modal -->
    <div id="assetScannerModal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 16px; padding: 2rem; width: 90%; max-width: 500px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h5 style="margin: 0;"><i class="fas fa-qrcode"></i> Scan Asset QR Code</h5>
                <button onclick="closeAssetScanner()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            
            <div class="camera-preview">
                <video id="assetCameraStream"></video>
                <div class="qr-frame"></div>
            </div>
            
            <p class="text-center text-muted mb-3">Position the QR code within the frame</p>
            
            <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-success btn-sm" onclick="simulateAssetScan('ELEV-A-001')">
                    <i class="fas fa-elevator"></i> Demo: Elevator A
                </button>
                <button class="btn btn-warning btn-sm" onclick="simulateAssetScan('AC-B2-003')">
                    <i class="fas fa-snowflake"></i> Demo: AC Unit
                </button>
            </div>
        </div>
    </div>

    <!-- Camera Capture Modal -->
    <div id="cameraModal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 16px; padding: 2rem; width: 90%; max-width: 500px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h5 style="margin: 0;" id="cameraModalTitle"><i class="fas fa-camera"></i> Capture Photo</h5>
                <button onclick="closeCameraModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            
            <div class="camera-preview">
                <video id="cameraStream"></video>
            </div>
            
            <div class="text-center">
                <button class="btn btn-primary" onclick="takePicture()" id="captureBtn">
                    <i class="fas fa-camera"></i> Capture
                </button>
                <button class="btn btn-danger" onclick="startRecording()" id="recordBtn" style="display: none;">
                    <i class="fas fa-circle"></i> Start Recording
                </button>
                <button class="btn btn-warning" onclick="stopRecording()" id="stopBtn" style="display: none;">
                    <i class="fas fa-stop"></i> Stop Recording
                </button>
            </div>
        </div>
    </div>

    <script src="work-order-details.js"></script>
</body>
</html>
