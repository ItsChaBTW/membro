<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MEMBRO</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .auth-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 75%, rgba(185, 28, 28, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(20, 184, 166, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(185, 28, 28, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
            animation: gradientShift 8s ease-in-out infinite alternate;
        }
        
        @keyframes gradientShift {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .auth-card {
                max-width: 500px;
            }
            
            .auth-header {
                padding: 4rem 3rem 2.5rem;
            }
            
            .auth-body {
                padding: 0 3rem 4rem;
            }
            
            .form-field input {
                padding: 1.25rem 1.25rem 1.25rem 3.5rem;
                font-size: 1.1rem;
            }
            
            .form-field .field-icon {
                left: 1.25rem;
                font-size: 1.1rem;
            }
            
            .auth-btn {
                padding: 1.25rem 2rem;
                font-size: 1.1rem;
            }
            
            .social-btn {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .auth-header {
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 
                0 20px 40px rgba(185, 28, 28, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            animation: logoFloat 4s ease-in-out infinite;
        }
        
        .logo-container img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .auth-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .auth-header p {
            color: var(--gray-600);
            font-size: 1rem;
            margin-bottom: 0;
        }
        
        .auth-body {
            padding: 0 2rem 3rem;
        }
        
        .form-field {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-900);
            font-size: 0.875rem;
        }
        
        .form-field .field-wrapper {
            position: relative;
        }
        
        .form-field input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .form-field input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(185, 28, 28, 0.1);
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .form-field .field-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            transition: color 0.3s ease;
            z-index: 2;
        }
        
        .form-field input:focus + .field-icon {
            color: var(--primary);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-600);
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .forgot-password {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .forgot-password:hover {
            color: var(--secondary-dark);
        }
        
        .auth-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .auth-btn:hover::before {
            left: 100%;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 32px rgba(185, 28, 28, 0.25);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray-400);
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--gray-200), transparent);
        }
        
        .divider span {
            padding: 0 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            color: var(--gray-700);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .social-btn:hover {
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }
        
        .social-btn i {
            font-size: 1.125rem;
        }
        
        .auth-footer {
            text-align: center;
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        
        .auth-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .auth-footer a:hover {
            color: var(--secondary-dark);
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .auth-body {
                padding: 0 1.5rem 2rem;
            }
            
            .auth-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="logo.png" alt="MEMBRO Logo">
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your MEMBRO account</p>
            </div>
            
            <div class="auth-body">
                <form>
                    <div class="form-field">
                        <label for="email">Email Address or Phone Number</label>
                        <div class="field-wrapper">
                            <input type="email" id="email" name="email" placeholder="Enter your email or phone number" required>
                            <i class="fas fa-envelope field-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <label for="password">Password</label>
                        <div class="field-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-lock field-icon"></i>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-apple"></i>
                    </a>
                </div>
                
                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Simulate login success
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
