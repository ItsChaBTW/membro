<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Seller Portal</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="seller-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portal-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../logo.png" alt="Membro Logo" class="logo-img">
                    <span class="logo-text">Seller Portal</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <div class="nav-section">
                    <span class="nav-section-title">Main</span>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">
                                <i class="fas fa-home nav-icon"></i>
                                <span class="nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="profile.html" class="nav-link">
                                <i class="fas fa-user nav-icon"></i>
                                <span class="nav-text">Profile</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="notifications.html" class="nav-link">
                                <i class="fas fa-bell nav-icon"></i>
                                <span class="nav-text">Notifications</span>
                                <span class="notification-count">3</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <span class="nav-section-title">Business</span>
                    <ul class="nav-list">
                        <li class="nav-item active">
                            <a href="properties.html" class="nav-link">
                                <i class="fas fa-building nav-icon"></i>
                                <span class="nav-text">Properties</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="opportunities.html" class="nav-link">
                                <i class="fas fa-chart-line nav-icon"></i>
                                <span class="nav-text">Opportunities</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="change-requests.html" class="nav-link">
                                <i class="fas fa-edit nav-icon"></i>
                                <span class="nav-text">Change Requests</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="reservation-agreements.html" class="nav-link">
                                <i class="fas fa-file-contract nav-icon"></i>
                                <span class="nav-text">Agreements</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="reports.html" class="nav-link">
                                <i class="fas fa-chart-bar nav-icon"></i>
                                <span class="nav-text">Reports</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40/667eea/ffffff?text=JS" alt="Profile" class="user-avatar">
                    <div class="user-info">
                        <span class="user-name">John Seller</span>
                        <span class="user-role">Sales Agent</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="window.location.href='../login.html'">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <h1 class="page-title">Properties</h1>
                    <p class="page-subtitle">Browse and reserve available properties for your customers</p>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <!-- Notification Bell -->
                        <div class="notification-wrapper">
                            <button class="btn btn-icon notification-btn" onclick="window.location.href='notifications.html'" title="Notifications">
                                <i class="fas fa-bell"></i>
                                <span class="notification-badge header-badge">3</span>
                            </button>
                        </div>
                        
                        <div class="search-box">
                            <div class="search-input-wrapper">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" id="propertySearch" class="search-input" placeholder="Search properties by name...">
                                <button class="search-clear" id="searchClear" style="display: none;">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="filters">
                            <select id="propertyType" class="filter-select">
                                <option value="">All Types</option>
                                <option value="house">House</option>
                                <option value="condo">Condo</option>
                                <option value="townhouse">Townhouse</option>
                            </select>
                            <select id="priceRange" class="filter-select">
                                <option value="">All Prices</option>
                                <option value="0-500000">Under ₱500,000</option>
                                <option value="500000-1000000">₱500,000 - ₱1,000,000</option>
                                <option value="1000000-2000000">₱1,000,000 - ₱2,000,000</option>
                                <option value="2000000+">Above ₱2,000,000</option>
                            </select>
                            <button class="btn btn-outline filter-btn">
                                <i class="fas fa-filter"></i>
                                Filter
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Properties Content -->
            <div class="dashboard-content">
                <!-- Properties Grid -->
                <div class="properties-grid" id="propertiesGrid">
                    <!-- Property cards will be dynamically loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Reservation Modal -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reserve Property</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="property-summary">
                    <img id="modalPropertyImage" src="" alt="Property">
                    <div class="property-details">
                        <h4 id="modalPropertyName"></h4>
                        <p id="modalPropertyPrice"></p>
                        <p id="modalPropertyLocation"></p>
                    </div>
                </div>
                
                <form id="reservationForm" class="reservation-form">
                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerEmail">Email *</label>
                            <input type="email" id="customerEmail" name="customerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone *</label>
                            <input type="tel" id="customerPhone" name="customerPhone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerAddress">Address</label>
                        <textarea id="customerAddress" name="customerAddress" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reservationDate">Reservation Date *</label>
                            <input type="date" id="reservationDate" name="reservationDate" required>
                        </div>
                        <div class="form-group">
                            <label for="reservationFee">Reservation Fee (₱)</label>
                            <input type="number" id="reservationFee" name="reservationFee" min="0" step="1000">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Reserve Property</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="seller-portal.js"></script>
    <script src="properties.js"></script>
</body>
</html>
