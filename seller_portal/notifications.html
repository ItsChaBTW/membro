<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Seller Portal</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="seller-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portal-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../logo.png" alt="Membro Logo" class="logo-img">
                    <span class="logo-text">Seller Portal</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <div class="nav-section">
                    <span class="nav-section-title">Main</span>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">
                                <i class="fas fa-home nav-icon"></i>
                                <span class="nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="profile.html" class="nav-link">
                                <i class="fas fa-user nav-icon"></i>
                                <span class="nav-text">Profile</span>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="notifications.html" class="nav-link">
                                <i class="fas fa-bell nav-icon"></i>
                                <span class="nav-text">Notifications</span>
                                <span class="notification-count">3</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <span class="nav-section-title">Business</span>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="properties.html" class="nav-link">
                                <i class="fas fa-building nav-icon"></i>
                                <span class="nav-text">Properties</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="opportunities.html" class="nav-link">
                                <i class="fas fa-chart-line nav-icon"></i>
                                <span class="nav-text">Opportunities</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="change-requests.html" class="nav-link">
                                <i class="fas fa-edit nav-icon"></i>
                                <span class="nav-text">Change Requests</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="reservation-agreements.html" class="nav-link">
                                <i class="fas fa-file-contract nav-icon"></i>
                                <span class="nav-text">Agreements</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="reports.html" class="nav-link">
                                <i class="fas fa-chart-bar nav-icon"></i>
                                <span class="nav-text">Reports</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40/667eea/ffffff?text=JS" alt="Profile" class="user-avatar">
                    <div class="user-info">
                        <span class="user-name">John Seller</span>
                        <span class="user-role">Sales Agent</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="window.location.href='../login.html'">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <h1 class="page-title">Notifications</h1>
                    <p class="page-subtitle">Stay updated with your leads and customer interactions</p>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="btn btn-outline" onclick="markAllAsRead()">
                            <i class="fas fa-check-double"></i>
                            Mark All Read
                        </button>
                        <button class="btn btn-primary" onclick="openNotificationSettings()">
                            <i class="fas fa-cog"></i>
                            Settings
                        </button>
                    </div>
                </div>
            </header>

            <!-- Notifications Content -->
            <div class="dashboard-content">
                <!-- Notification Filters -->
                <div class="notification-filters">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="customer-paid-rf">Customer Paid RF</button>
                        <button class="filter-tab" data-filter="customer-completed-requirements">Completed Requirements</button>
                        <button class="filter-tab" data-filter="customer-no-rf">No RF Submission</button>
                        <button class="filter-tab" data-filter="cancelled-reservation">Cancelled Reservation</button>
                    </div>
                </div>

                <!-- Notifications List -->
                <div class="notifications-container">
                    <div class="notifications-list" id="notificationsList">
                        <!-- Portal Notifications will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="seller-portal.js"></script>
    <script src="notifications.js"></script>
</body>
</html>
