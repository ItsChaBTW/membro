<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMBRO Security - Redirecting...</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        
        .manual-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1 style="margin: 0 0 1rem 0;">MEMBRO Security</h1>
        <p>Redirecting to Guard Dashboard...</p>
        <div class="spinner"></div>
        <p style="font-size: 0.9rem; opacity: 0.8;">
            If you're not redirected automatically,
            <a href="guard-dashboard.html" class="manual-link">click here</a>
        </p>
    </div>

    <script>
        // Redirect to guard dashboard after 2 seconds
        setTimeout(() => {
            window.location.href = 'guard-dashboard.html';
        }, 2000);
    </script>
</body>
</html>
